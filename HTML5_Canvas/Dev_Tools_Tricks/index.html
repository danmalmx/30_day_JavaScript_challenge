<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string', "yoo");

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red');

    // warning!
    console.warn('What what???');
    
    // Error :|
    console.error('Nooooooo!');
    
    // Info
    console.info('Crocodiles are not pets');
    
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('whatwhat'), 'Oh no it doesn\'t')

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`)
        console.log(`This is ${dog.name}`)
        console.log(`${dog.name} is ${dog.age} years old`)
        console.log(`${dog.name} is ${dog.age * 7} dog years old`)
        console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Daniel');
    console.count('Daniel');
    console.count('Daniel');
    console.count('No Daniel');
    console.count('Daniel');
    console.count('Daniel');
    console.count('No Daniel');
    console.count('No Daniel');
    console.count('No Daniel');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/danmalmx')
    .then(data => data.json())
    .then(data => {
        console.timeEnd('fetching data');
        console.log(data)
        
    })

    console.table(dogs)


  </script>
</body>
</html>
